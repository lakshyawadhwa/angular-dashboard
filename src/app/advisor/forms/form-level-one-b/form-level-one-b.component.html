<div class="table-wrapper flex-column">
  <h1 *ngIf="query">
    Query: {{ query.queryId }} - {{ query.masterConcern.concernName }}
  </h1>
  <h1 *ngIf="siteDetails">
    Site: {{ siteDetails.siteName }} - {{ siteDetails.siteAddress }}
  </h1>
  <p class="success-msg" *ngIf="postMessage">
    {{ postMessage }}
  </p>
  <table>
    <tr>
      <th *ngFor="let heading of headingArray">{{ heading }}</th>
    </tr>
    <ng-container *ngFor="let zone of zoneArray" (ngSubmit)="submitForm()">
      <tr>
        <td aria-colspan="1">
          {{ zone.heading }}
          <p>{{ zone.subheading }}</p>
        </td>

        <td>
          <input
            type="number"
            required
            name="dishabal"
            (change)="handleInput(zone.heading, $event)"
            value="{{ getValue('dishabal', zone) }}"
          />
        </td>

        <td>
          <select
            required
            name="status"
            value="{{ getValue('status', zone) }}"
            (change)="handleInput(zone.heading, $event)"
          >
            <option *ngFor="let status of statusArray" value="{{ status }}">
              {{ status }}
            </option>
          </select>
        </td>

        <td>
          <input
            required
            name="evaluation"
            value="{{ getValue('evaluation', zone) }}"
            (change)="handleInput(zone.heading, $event)"
          />
        </td>

        <td>
          <input
            required
            name="suggestions"
            value="{{ getValue('suggestions', zone) }}"
            (change)="handleInput(zone.heading, $event)"
          />
        </td>
      </tr>
    </ng-container>
    <h2>Checklist</h2>
    <ul>
      <li *ngFor="let data of checkListData">{{ data }}</li>
    </ul>
  </table>
  <button class="submit-button" (click)="submitForm()">SUBMIT</button>
</div>
