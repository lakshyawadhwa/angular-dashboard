<div class="card-container-wrapper">
  <header>
    <h1>Sites</h1>
    <button class="add-button" (click)="openNewSite()">New Site</button>
  </header>

  <section class="queries-section"></section>
  <main>
    <div id="filters"></div>
    <section>
      <div class="card-container m-top" *ngFor="let site of sitesArray">
        <app-advisor-site-cards
          [site]="site"
          [clientInfo]="clientInfo"
        ></app-advisor-site-cards>
      </div>
    </section>
  </main>
</div>
