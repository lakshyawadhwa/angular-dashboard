<form [formGroup]="queryView">
  <div mat-dialog-content>
    <fieldset [disabled]="true">
      <mat-form-field appearance="outline">
        <mat-label>Query ID</mat-label>
        <input matInput value="{{ data.query.queryId }}" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> Concern</mat-label>
        <input matInput value="{{ data.query.masterConcern.concernName }}" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last update at</mat-label>
        <input matInput value="{{ getDate() }}" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="query-text">
        <mat-label>Site Name</mat-label>
        <input
          matInput
          value="{{ data.siteDetails.siteName }} - {{
            data.siteDetails.siteAddress
          }}"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="query-text">
        <mat-label>Description</mat-label>
        <textarea matInput value="{{ data.query.queryText }}"></textarea>
      </mat-form-field>
    </fieldset>
  </div>
  <div class="divider"></div>
  <div mat-dialog-actions class="mb-5">
    <h1>Advice</h1>
    <div class="button-container flex-row">
      <div id="forms-level-1">
        <button ngClass="add-button add-form" (click)="toggleShowForm(0)">
          Level 1
        </button>
        <div *ngIf="showForms[0]">
          <button
            (click)="triggerForm('form-1-a')"
            ngClass="add-button add-form"
          >
            Level 1A- Entrance
          </button>
          <button
            (click)="triggerForm('form-1-b')"
            ngClass="add-button add-form"
          >
            Level 1B- Dishabal
          </button>
        </div>
      </div>
      <button ngClass="add-button add-form" (click)="toggleShowForm(1)">
        Level 2
      </button>
      <button ngClass="add-button add-form" (click)="toggleShowForm(2)">
        Level 3
      </button>
      <button ngClass="add-button add-form" (click)="toggleShowForm(3)">
        Level 4
      </button>
      <button ngClass="add-button add-form" (click)="toggleShowForm(4)">
        Level 5
      </button>
      <button ngClass="add-button add-form" (click)="toggleShowForm(5)">
        Level 6
      </button>
    </div>
  </div>
</form>
