<div mat-dialog-content>
  <h1>Add New Query</h1>
  <form>
    <div class="form-group">
      <label> Select Site </label>
      <select
        [(value)]="selectedSite"
        [(ngModel)]="selectedSite"
        name="selectedSite"
      >
        <option *ngFor="let site of sites" [value]="site.siteId">
          {{ site.siteName }} - {{ site.siteAddress }}
        </option>
      </select>
    </div>
    <br />
    <div class="form-group">
      <label>Query text</label>
      <input
        [(value)]="queryText"
        [(ngModel)]="queryText"
        class="form-control"
        name="queryText"
      />
    </div>
    <div class="form-group">
      <label> Concern </label>
      <select
        [(value)]="masterConcern"
        [(ngModel)]="masterConcern"
        name="selectedSite"
      >
        <option
          *ngFor="let concern of masterConcerns"
          [value]="concern.concernName"
        >
          {{ concern.concernName }}
        </option>
      </select>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <div class="button-wrapper">
    <button class="add-button" (click)="toggleButton()">Upload maps</button>
    <div *ngIf="showButtons" class="button-container">
      <h1><span class="upload-text">Upload Part Layout</span></h1>
      <input type="file" />

      <h1><span class="upload-text">Upload Graded Map</span></h1>
      <input type="file" />

      <h1><span class="upload-text">Upload Square Grid Map</span></h1>
      <input type="file" />
    </div>
    <div class="button-container">
      <h1><span class="upload-text">Associated People </span></h1>
      <input type="file" />
    </div>
  </div>
  <button class="submit-button" (click)="submitQuery()">Submit</button>
</div>
