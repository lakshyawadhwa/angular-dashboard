<mat-card class="site-card" (click)="openDialog()">
  <mat-card-title> {{ site.siteName }} </mat-card-title>
  <mat-card-subtitle>{{ site.siteAddress }}</mat-card-subtitle>

  <div class="divider"></div>
  <mat-card-content>{{ site.siteGeo }}</mat-card-content>
  <button ngClass="add-button view-query" (click)="openQueryDialog()">
    View queries
  </button>
  <mat-card-subtitle>Condition {{ site.conditionType }}</mat-card-subtitle>
</mat-card>
