<div id="container">
	<header>
		<h1>Queries</h1>
		<button class="add-button" mat-raised-button (click)="openDialog()">
			New Query
		</button>
	</header>

	<section class="queries-section"></section>
	<main>
		<div id="filters"></div>
		<section>
			<div class="member-container m-top" *ngFor="let query of queryArray">
				<app-query-card [query]="query"></app-query-card>
			</div>
		</section>
	</main>
</div>
