<div class="card-container-wrapper">
  <header>
    <h1>Queries</h1>
    <button class="add-button" (click)="openDialog()">New Query</button>
  </header>

  <section class="queries-section"></section>
  <main>
    <div id="filters"></div>
    <section>
      <div class="card-container m-top" *ngFor="let query of queryArray">
        <app-query-card
          [query]="query"
          [clientInfo]="clientInfo"
        ></app-query-card>
      </div>
    </section>
  </main>
</div>
