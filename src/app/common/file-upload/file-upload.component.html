<h2>Upload {{ title }}</h2>
<input
  type="file"
  class="file-input"
  accept="application/pdf"
  (change)="onFileSelected($event)"
  #fileUpload
/>
<p *ngIf="postMessage" class="success-msg mb-0 m-top">{{ postMessage }}</p>
