<mat-drawer-container [hasBackdrop]="false" autosize="true">
  <mat-drawer #drawer mode="side" [opened]="true" disableClose="true">
    <div class="header">
      <section class="menu">
        <span
          mat-mini-fab
          (click)="isExpanded = !isExpanded"
          class="material-icons"
          >{{ isExpanded ? "menu_open" : "menu" }}</span
        >
      </section>
    </div>

    <mat-nav-list>
      <mat-list-item routerLink="sites" routerLinkActive="active">
        <div class="list-item">
          <mat-icon>maps_home_work</mat-icon>
          <span mat-line routerLinkActive="active">Sites</span>
        </div>
      </mat-list-item>
    </mat-nav-list>
    <mat-nav-list>
      <mat-list-item routerLink="queries" routerLinkActive="active">
        <div class="list-item">
          <mat-icon>question_answer</mat-icon>
          <span mat-line routerLinkActive="active">Queries</span>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <span>Admin Panel</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button (click)="logout()">
        <mat-icon>person_outline</mat-icon>
        Logout
      </button>
    </mat-toolbar>
    <main>
      <div class="route-content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
