<div>
  <h1>Forgot your password?</h1>
  <h4>Please enter your registered Email Id below to recover your password</h4>
  <mat-form-field appearance="outline">
    <mat-label>Email ID</mat-label>
    <input matInput [(ngModel)]="emailID" />
  </mat-form-field>
  <button class="submit-button" id="forgot-password" (click)="onSubmit()">
    Submit
  </button>
</div>
