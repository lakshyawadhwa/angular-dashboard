<mat-drawer-container>
  <mat-drawer #drawer mode="side" [opened]="true">
    <div class="header">
      <span class="fs-22 fw-600">Advisor Portal</span>
    </div>

    <mat-nav-list>
      <mat-list-item routerLink="" routerLinkActive="active">
        <div class="list-item">
          <mat-icon>account_circle</mat-icon>
          <span
            mat-line
            routerLink="/advisor"
            routerLinkActive="active"
            class="fs-22 fw-600 pd-l3"
            >My Profile</span
          >
        </div>
      </mat-list-item>
    </mat-nav-list>
    <h2>Sites</h2>
    <mat-nav-list>
      <mat-list-item routerLink="sites" routerLinkActive="active">
        <div class="list-item">
          <mat-icon>maps_home_work</mat-icon>
          <span mat-line routerLinkActive="active" class="fs-22 fw-600 pd-l3"
            >All Sites</span
          >
        </div>
      </mat-list-item>
    </mat-nav-list>
    <h2>Queries</h2>
    <mat-nav-list>
      <mat-list-item routerLink="queries" routerLinkActive="active">
        <div class="list-item">
          <mat-icon>question_answer</mat-icon>
          <span mat-line routerLinkActive="active" class="fs-22 fw-600 pd-l3"
            >All Queries</span
          >
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button (click)="logout()">
        <mat-icon>person_outline</mat-icon>
        Logout
      </button>
    </mat-toolbar>
    <main>
      <div class="route-content">
        <router-outlet> </router-outlet>
      </div>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
