<div id="resolved">
  <p class="fs-22">Resolved queries count</p>
  <p class="fs-26 fw-600">{{ resolvedQueries }}</p>
  <mat-icon> task_alt </mat-icon>
</div>
<div id="active">
  <p class="fs-22">Active queries count</p>
  <p class="fs-26 fw-600">{{ activeQueries }}</p>
  <mat-icon> pending </mat-icon>
</div>
<div id="total">
  <p class="fs-22">Total queries count</p>
  <p class="fs-26 fw-600">{{ totalQueries }}</p>
  <mat-icon> stacked_bar_chart </mat-icon>
</div>
